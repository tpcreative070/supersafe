// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha18'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


subprojects {
    ext.appVersionCode = 14
    ext.appVersionName = "0.1.4"
    ext.appMinSdkVersion = 17
    ext.appSupportVersion = "27.1.1"
    ext.appCompileSdkVersion = 27
    ext.appBuildToolsVersion = "28.0.0"
    ext.appTargetSdkVersion = 27
    ext.appConstraitLayout = "1.1.0"
    ext.build_versions_java_version = 1.8
    ext.appRoomVersion = "1.1.1"
    ext.fresco = "1.10.0"
    ext.glide = "4.7.1"
}
